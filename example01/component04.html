<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example 1 hello world</title>
    <script src="../assets/js/vue.js"></script>
</head>

<body>
    <h2> component </h2>
    <div id="app">
      <!-- :is 绑定组件 -->
        <component :is="who"></component>
        <button @click="changeComponent"> changeComponent </button>
    </div>

    <script type="text/javascript">

        let componentA = {
            template: `<h3>我是templateA</h3>`
        }
        let componentB = {
            template: `<h3>我是templateB</h3>`
        }
        let componentC = {
            template: `<h3>我是templateC</h3>`
        }





        let app = new Vue({
            el: "#app",
            data: {
                message: "",
                who: "componentA"
            },
            //局部组件是 components 可以有很多个一起注册
            components: {
                "componentA": componentA,
                "componentB": componentB,
                "componentC": componentC
            },
            methods: {
                changeComponent: function () {
                    if (this.who == "componentA")
                        this.who = "componentB"
                    else if (this.who == "componentB")
                        this.who = "componentC"
                    else
                        this.who = "componentA"
                }
            }
        })

    </script>



</body>

</html>
